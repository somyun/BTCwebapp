<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ERP 점검 웹앱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="HU.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ERP웹앱">
</head>

<body>
    <div class="app-container">
        <div id="overlay" class="overlay"></div>

        <header>
            <button id="homeBtn" class="icon-btn home-btn" title="처음으로">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z" />
                </svg>
            </button>
            <h1 class="header-title">ERP 점검 웹앱</h1>
            <div class="hamburger-menu" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </header>

        <nav id="sidenav" class="sidenav">
            <div class="sidenav-content">
                <div id="upload-section" class="sidenav-section">
                    <h3>새 양식 업로드</h3>
                    <input type="file" id="excelFile" accept=".xls,.xlsx" />
                    <button onclick="handleUpload()">업로드</button>
                </div>

                <div class="form-selector sidenav-section">
                    <h3>기존 양식 불러오기</h3>
                    <select id="formSelect" onchange="loadSelectedForm()">
                        <option value="">-- 양식을 선택해주세요 --</option>
                    </select>
                    <div id="formListStatus" style="margin-top: 5px; font-size: 0.9em;"></div>
                </div>

                <div class="sidenav-section reset-section">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="notificationToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button id="resetFavoritesBtn" class="reset-button">⭐ 즐겨찾기 초기화</button>
                </div>
            </div>
        </nav>

        <main>
            <div id="status"></div>

            <div id="favoritesSection" class="favorites-section">
                <h3>⭐ 즐겨찾기</h3>
                <div class="fav-buttons-container">
                    <button id="favBtn1" class="fav-button" data-fav-id="1" disabled>로딩중</button>
                    <button id="favBtn2" class="fav-button" data-fav-id="2" disabled>로딩중</button>
                    <button id="favBtn3" class="fav-button" data-fav-id="3" disabled>로딩중</button>
                </div>
            </div>

            <div id="dynamicFormContainer" class="form-section">
                <h3>측정값 입력 폼</h3>
                <p id="formMessage">메뉴(☰)를 열어 새 양식을 업로드하거나 기존 양식을 선택해주세요.</p>

                <!-- Main Static Notification Toggle -->
                <div id="mainToggleContainer" class="switch-container" style="max-width:300px; margin: 20px 0;">
                    <label class="switch">
                        <input type="checkbox" id="notificationToggleMain">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </main>
    </div>


    <!-- Keyword Modal -->
    <div id="keywordModalOverlay" class="keyword-modal-overlay"></div>
    <div id="keywordModal" class="keyword-modal-content">
        <h3>알림 키워드 설정</h3>

        <div class="keyword-input-wrapper">
            <input type="text" id="keywordInput" placeholder="예: 전기사업소, 경전철 전기" autocomplete="off">
        </div>

        <div class="keyword-help-text">
            예: 전기사업소, 경전철 전기<br>
            => "전기사업소" 포함 or "경전철"과 "전기" 모두 포함
        </div>

        <div class="keyword-modal-buttons">
            <button id="closeKeywordModalBtn" class="cancel">취소</button>
            <button id="saveKeywordBtn" class="save">저장</button>
        </div>
    </div>

    <!-- iOS PWA Install Guide -->
    <div id="iosInstallGuide" class="ios-install-guide">
        <div class="guide-content">
            <div class="guide-close" onclick="closeIosSettingsGuide()">×</div>
            <div class="guide-header">
                <strong>iOS 알림 설정 안내</strong>
            </div>
            <p>해피HU게더 알람을 받으려면 '홈 화면에 추가'가 필요합니다.</p>
            <ol>
                <li>하단 도구 모음의 <strong>공유 버튼 <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            style="vertical-align: middle;">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                            <polyline points="16 6 12 2 8 6"></polyline>
                            <line x1="12" y1="2" x2="12" y2="15"></line>
                        </svg></strong> 클릭</li>
                <li><strong>'홈 화면에 추가'</strong> 메뉴 선택</li>
                <li>홈 화면에 생긴 <strong>아이콘으로 다시 접속</strong></li>
            </ol>
            <button onclick="closeIosSettingsGuide()" class="guide-confirm-btn">확인했습니다</button>
        </div>
    </div>

    <!-- Firebase SDK (Modular 형태가 아닌 Compat 버전을 사용하여 script 태그 로드) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>

    <script src="script.js"></script>
</body>

</html>
